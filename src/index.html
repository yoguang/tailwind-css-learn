    <script src="./spaghetti.js"></script>
    <script>
      const btn = document.body.querySelector("#btn");
      console.log('btn-----', btn);
      btn.addEventListener("click", changeTheme);
      function changeTheme() {
        const theme = localStorage.getItem("theme");
        console.log("theme:", theme)
        if (theme === "dark") {
          setStyleTheme("light")
        } else {
          setStyleTheme("dark")
        }
      }
    </script>
